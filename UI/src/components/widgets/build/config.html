<widget-modal widget-modal-title="Configure Build Widget" class="build-config">
    <form name="buildConfigForm" role="form"
          ng-submit="buildConfig.submit(buildConfigForm.$valid,buildConfig.collectorItemId)" novalidate="novalidate">
        <form-group class="text-center" input="collectorItemId" errors="{required: 'Please select a collector'}">

            <label class="modal-label">Build Job</label>
 			 <input type="text" name="collectorItemId" class="form-control" placeholder="Search a build job"
       ng-model="buildConfig.collectorItemId"
 			 uib-typeahead="item as item.description for item in getJobs($viewValue)" typeahead-focus
 			 typeahead-template-url="jobUrlTemplate.html"
 			 typeahead-min-length="0"
 			 typeahead-wait-ms="250"
 			 autocomplete="off"
       typeahead-no-results="noResults"
 			 required>

       <div class="form-control" ng-show="noResults">
            No Results Found
        </div>

        </form-group>
        <br>
<!--          <form-group class="text-center" input="BuildTimePeriod" errors="{required: 'Please select a collector'}">
            <label class="modal-label">Select Time Period</label>
           <select name="BuildTimePeriod" class="form-control" ng-model="buidTimePeriod" ng-options="x.name for x  in buildtimeFrames track by x.value" value="{{x}}"></select> 
        </form-group> -->

        <form-group class="text-center" input="buildDurationThreshold" errors="{required:'Build threshold is required', pattern: 'Please enter a number'}">
            <label class="modal-label">Build duration threshold</label>
            <input
                type="text"
                name="buildDurationThreshold"
                class="form-control-inline text-center"
                ng-model="buildConfig.buildDurationThreshold"
                size="3"
                minlength="1"
                maxlength="3"
                pattern="\d*\.?\d*"
                required>&nbsp;&nbsp;&nbsp;minutes
        </form-group>


        <form-group input="buildConsecutiveFailureThreshold" class="text-center" errors="{required:'Takeover criteria is required', pattern:'Please enter a number'}">
            <label class="modal-label">Alert takeover criteria:</label>
            <input
                type="text"
                name="buildConsecutiveFailureThreshold"
                class="form-control-inline text-center"
                ng-model="buildConfig.buildConsecutiveFailureThreshold"
                size="1"
                minlength="1"
                maxlength="3"
                pattern="\d*\.?\d*"
                required>&nbsp;&nbsp;&nbsp;consecutive build fails
        </form-group>

        <hr>
        <label class="modal-label">Lead Time</label>


        <form-group class="text-center" input="TimePeriod" errors="{required: 'Please select a collector'}">
        <br>
            <label class="modal-label">Select Time Period</label>
           <select name="TimePeriod" class="form-control" ng-model="timePeriod" ng-options="x.name for x  in timeFrames track by x.value" value="{{x}}"></select> 
            
           <!-- <input type="text" name="TimePeriod" ng-model="buildConfig.timePeriod" value="7 Days"> Days -->

        </form-group>

        <form-group class="text-center" input="Filter" errors="{required:'Filter is required', pattern:'Please select an option'}">
            <label class="modal-label">Filter</label>
            <select name="Filter" class="form-control" ng-model="buildConfig.filter" ng-options="x.name for x in filterOptions track by x.value " value="{{x}}"></select>
            <!-- <input type="text" name="Filter" ng-model="filter" value="deploy"> -->
            {{filter}}
        </form-group>

        <div class="button-row row text-center">
            <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
    </form>
</widget-modal>
<script type="text/ng-template" id="jobUrlTemplate.html">
	<a title={{match.model.options.instanceUrl}}>
		<span ng-bind-html="match.label | uibTypeaheadHighlight:query"/> 
	</a>
</script>
